
<section class="card-container">

  <section class="card-header">
    <h1 class="subtext" style="margin: 0px 10px;">{{headerName}}</h1>
  </section>

  <br>

  <input type="date" class="generic-input" value="2021-04-27" min="2020-01-22" max="2021-04-27" (change)="eventInputDate($event)">

  <br>

  <div class="text-container">
    <h2 class="subtext-add" style="margin: 0px 5px 0px 0px;">Estado:</h2>
    <p class="subtext-add" style="color: #7E7B7B;">{{nameState}}</p>
  </div>

  <div class="text-container">
    <h2 class="subtext-add" style="margin: 0px 5px 0px 0px;">Acumulado:</h2>
    <p class="subtext-add" style="color: #7E7B7B;">{{maxValueString}}</p>
    <img [src]="iconPath" alt="covid-19 virus illustration">
  </div>

  <br>

</section>
